<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .custom-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      border: 1px solid #333;
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
    }

    h3 {
      color: #000000;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-floating > label {
      color: #6c757d;
    }

    .form-control {
      background-color: transparent;
      border: none;
      border-bottom: 2px solid #dee2e6;
      border-radius: 0;
      color: #000000;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      background-color: transparent;
      box-shadow: none;
      border-color: #000000;
    }

    .form-floating > .form-control:focus ~ label {
      color: #000000;
    }

    .custom-btn {
      background-color: #000000;
      color: #ffffff;
      border: 2px solid #000000;
      border-radius: 8px;
      padding: 12px 0;
      font-weight: 500;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-decoration: none;
    }

    .custom-btn:hover {
      background-color: #ffffff;
      color: #000000;
    }

    .secondary-btn {
      background-color: #f8f9fa;
      color: #000000;
      border-color: #dee2e6;
    }

    .secondary-btn:hover {
      background-color: #e2e6ea;
      border-color: #dae0e5;
      color: #000000;
    }

    /* Toast styles */
    #toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #28a745; /* green by default */
      color: #fff;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 9999;
    }

    #toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <div class="custom-card">
    <h3 class="auth-heading">Create Your Account</h3>
    <form id="signupForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Name" required>
        <label for="name">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn custom-btn w-100 mb-3">Sign Up</button>
      <a href="/login" class="btn custom-btn secondary-btn w-100">Already have an account? Login</a>
    </form>
  </div>

  <!-- Toast message container -->
  <div id="toast"></div>

  <script src="/signup.js"></script>
</body>
</html>
