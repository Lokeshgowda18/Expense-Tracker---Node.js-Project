<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212; /* Dark charcoal background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .custom-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      border: 1px solid #333;
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
    }

    h3 {
      color: #000000;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-floating > label {
      color: #6c757d;
    }

    .form-control {
      background-color: transparent;
      border: none;
      border-bottom: 2px solid #dee2e6;
      border-radius: 0;
      color: #000000;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      background-color: transparent;
      box-shadow: none;
      border-color: #000000;
    }

    .form-floating > .form-control:focus ~ label {
      color: #000000;
    }

    .custom-btn {
      background-color: #000000;
      color: #ffffff;
      border: 2px solid #000000;
      border-radius: 8px;
      padding: 12px 0;
      font-weight: 500;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .custom-btn:hover {
      background-color: #ffffff;
      color: #000000;
    }

    .custom-link {
      color: #6c757d;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .custom-link:hover {
      color: #000000;
    }

    /* Style for the "New User?" button to be distinct */
    .signup-btn {
      background-color: #f8f9fa;
      color: #000000;
      border-color: #dee2e6;
    }
    
    .signup-btn:hover {
       background-color: #e2e6ea;
       border-color: #dae0e5;
    }

    /* Keep forgot password forms consistent */
    #forgotPasswordForm .custom-btn {
        background-color: #000;
        color: #fff;
    }
     #forgotPasswordForm .custom-btn:hover {
        background-color: #fff;
        color: #000;
    }
    
    #cancelForgot {
      background-color: #6c757d;
      border-color: #6c757d;
      color: #fff;
    }
    
    #cancelForgot:hover {
       background-color: #5a6268;
       border-color: #545b62;
       color: #fff;
    }

  </style>
</head>
<body>
  <div class="custom-card">
    <h3>Login to Your Account</h3>

    <form id="loginForm">
      <div class="form-floating mb-4">
        <input type="email" class="form-control" id="email" placeholder="Email" required />
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="password" placeholder="Password" required />
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn w-100 custom-btn mb-3">Login</button>

      <div class="text-center">
         <a href="/" class="btn w-100 mb-2 custom-btn signup-btn">New User? Sign Up</a>
        <button id="showForgot" type="button" class="btn btn-link w-100 custom-link mt-2">Forgot Password?</button>
      </div>
    </form>

    <!-- Hidden Forgot Password Form -->
    <form id="forgotPasswordForm" class="mt-3 d-none">
      <div class="form-floating mb-4">
        <input type="email" class="form-control" id="forgotEmail" placeholder="Enter your email" required />
        <label for="forgotEmail">Enter your Email</label>
      </div>
      <button type="submit" class="btn w-100 custom-btn">Send Reset Link</button>
      <button id="cancelForgot" type="button" class="btn w-100 mt-2 custom-btn">Cancel</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    const showForgotBtn = document.getElementById('showForgot');
    const cancelForgotBtn = document.getElementById('cancelForgot');

    showForgotBtn.addEventListener('click', () => {
        loginForm.classList.add('d-none');
        forgotPasswordForm.classList.remove('d-none');
    });

    cancelForgotBtn.addEventListener('click', () => {
        forgotPasswordForm.classList.add('d-none');
        loginForm.classList.remove('d-none');
    });
  </script>
  <script src="/login.js"></script>
</body>
</html>
