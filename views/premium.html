<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premium Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      font-family: 'Quicksand', sans-serif;
      color: #f2f2f2;
    }

    .main-flex {
      max-width: 900px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: #1e1e1e;
      border: 1px solid #2c2c2c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(255, 255, 255, 0.04);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: scale(1.01);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.08);
    }

    .card-header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tracker-title {
      font-size: 1.8rem;
      font-family: 'Cinzel', serif;
      color: #ffffff;
      font-weight: bold;
    }

    .username-box {
      background: #2b2b2b;
      color: #ffffff;
      padding: 6px 15px;
      border-radius: 20px;
      font-weight: bold;
    }

    .premium-badge {
      background: #5c677d;
      color: #ffffff;
      padding: 6px 15px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .logout-btn {
      background: #dc3545;
      color: #fff;
      padding: 6px 15px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
    }

    .logout-btn:hover {
      background: #c82333;
    }

    .btn-darkbrown {
      background: #2b2b2b;
      color: #ffffff;
      border: none;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .btn-darkbrown:hover {
      background: #444;
      color: #ffffff;
    }

    .btn-lightbrown {
      background: #5c677d;
      color: #ffffff;
      border: none;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .btn-lightbrown:hover {
      background: #3c3c3c;
    }

    .expense-item {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 12px 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      color: #eaeaea;
      box-shadow: 0 2px 4px rgba(255, 255, 255, 0.03);
    }

    .expense-actions button {
      margin-left: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #eaeaea;
    }

    th, td {
      border: 1px solid #444;
      padding: 8px;
    }

    th {
      background: #2b2b2b;
      color: #ffffff;
    }

    #downloadBtn {
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.05);
    }

    button, select, input {
      transition: all 0.3s ease;
    }

    select, input {
      background: #1c1c1c;
      color: #ffffff;
      border: 1px solid #444;
    }

    select option {
      color: #000;
    }

    input::placeholder {
      color: #999;
    }

    label, span, #pageInfo {
      color: #eaeaea !important;
    }

    #leaderboard,
    #reportResult,
    #totalSpent {
      color: #f2f2f2;
    }

    .card h5 {
      color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container main-flex">
    <!-- CARD 1 -->
    <div class="card">
      <div class="card-header-bar">
        <div class="tracker-title">Expense Tracker</div>
        <div class="d-flex align-items-center gap-2 flex-wrap">
          <span id="usernameBox" class="username-box">Loading...</span>
          <span class="premium-badge">⭐ Premium User</span>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </div>
      <form id="expenseForm">
        <input type="number" id="amount" placeholder="Amount" required class="form-control mb-2" />
        <input type="text" id="description" placeholder="Description" required class="form-control mb-2" />
        <select id="category" class="form-select mb-2" required>
          <option disabled selected>Category</option>
          <option>Food</option><option>Petrol</option><option>Shopping</option>
          <option>Entertainment</option><option>Travel</option>
          <option>Education</option><option>Healthcare</option><option>Salary</option><option>Others</option>
        </select>
        <input type="date" id="date" required class="form-control mb-2" />
        <input type="time" id="time" required class="form-control mb-3" />
        <button type="submit" id="submitBtn" class="btn btn-darkbrown w-100">Add Expense</button>
      </form>
      <ul id="expenseList" class="list-unstyled mt-4"></ul>
      <div class="d-flex justify-content-between align-items-center mt-3">
        <div>
          <label>Per page:</label>
          <select id="pageSize" class="form-select d-inline w-auto">
            <option value="5" selected>5</option>
            <option value="10">10</option>
            <option value="20">20</option>
          </select>
        </div>
        <div>
          <button id="prevPage" class="btn btn-lightbrown">Previous</button>
          <span id="pageInfo"></span>
          <button id="nextPage" class="btn btn-darkbrown">Next</button>
        </div>
      </div>
    </div>

    <!-- CARD 2 -->
    <div class="card">
      <button id="showLeaderboardBtn" class="btn btn-darkbrown w-100">Show Leaderboard</button>
      <div id="leaderboard" class="mt-3"></div>
    </div>

    <!-- CARD 3 -->
    <div class="card">
      <div class="d-flex gap-2 mb-3">
        <button id="dailyBtn" class="btn btn-lightbrown btn-sm">Daily</button>
        <button id="monthlyBtn" class="btn btn-lightbrown btn-sm">Monthly</button>
        <button id="yearlyBtn" class="btn btn-lightbrown btn-sm">Yearly</button>
      </div>
      <h5>Report</h5>
      <div id="reportResult"></div>
      <div id="totalSpent" class="mt-2"></div>
      <button id="downloadBtn" class="btn btn-darkbrown btn-sm mt-2">Download</button>
    </div>
  </div>

  <script src="/premium.js"></script>
  <script>
    // ✅ Logout logic
    document.getElementById('logoutBtn').addEventListener('click', () => {
      sessionStorage.removeItem('token');
      window.location.href = '/login';
    });
  </script>
</body>
</html>
