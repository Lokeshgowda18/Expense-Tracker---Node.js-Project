<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212; /* Very dark background */
      font-family: 'Poppins', sans-serif;
      color: #e9ecef;
    }
    .main-container {
      max-width: 800px;
      margin: 30px auto;
    }
    .main-card {
      background-color: #1e1e1e; /* Lighter dark card */
      padding: 2.5rem;
      border-radius: 16px;
      border: 1px solid #343a40;
    }
    .card-header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .tracker-title {
      font-size: 1.75rem;
      font-weight: 600;
      color: #ffffff;
    }
    .username-box {
      color: #adb5bd;
      font-size: 1.1rem;
      font-weight: 500;
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-control, .form-select {
      background-color: #212529;
      border: 1px solid #495057;
      border-radius: 8px;
      color: #e9ecef;
    }
    .form-control::placeholder {
        color: #6c757d;
    }
    .form-control:focus, .form-select:focus {
      background-color: #212529;
      color: #e9ecef;
      border-color: #198754; /* Green accent */
      box-shadow: 0 0 0 3px rgba(25, 135, 84, 0.25);
    }
    .btn-primary-custom {
      background-color: #198754;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: 500;
    }
    .btn-primary-custom:hover {
      background-color: #157347;
    }
    .btn-secondary-custom {
      background-color: transparent;
      color: #198754;
      border: 1px solid #198754;
      font-weight: 500;
    }
    .btn-secondary-custom:hover {
      background-color: #198754;
      color: #fff;
    }
    .expense-item {
      background: #212529;
      border: 1px solid #343a40;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .expense-info {
        flex-grow: 1;
    }
    .expense-description {
        font-weight: 600;
        color: #fff;
        font-size: 1.1rem;
    }
    .expense-category {
        font-size: 0.9rem;
        color: #adb5bd;
    }
    .expense-value {
        text-align: right;
    }
    .expense-amount {
        font-weight: 600;
        font-size: 1.2rem;
        color: #198754;
    }
    .expense-actions button {
      margin-left: 10px;
    }
    .pagination-controls .btn {
      font-weight: 500;
      border-color: #495057;
      color: #e9ecef
    }
    .pagination-controls .btn:hover {
      background-color: #343a40;
    }
  </style>
</head>
<body>
  <div class="container main-container">
    <div class="main-card">
      <div class="card-header-bar">
        <div class="tracker-title">Expense Tracker</div>
        <div class="d-flex gap-2">
          <button id="buyPremium" class="btn btn-secondary-custom">Buy Premium</button>
          <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
        </div>
      </div>

      <div id="usernameBox" class="username-box">Welcome!</div>

      <form id="expenseForm">
        <div class="row g-3">
            <div class="col-md-6">
                 <input type="number" id="amount" placeholder="Amount (â‚¹)" required class="form-control" />
            </div>
            <div class="col-md-6">
                <input type="text" id="description" placeholder="Description" required class="form-control" />
            </div>
            <div class="col-12">
                 <input type="text" id="note" placeholder="Add a note (Optional)" class="form-control" />
            </div>
            <div class="col-md-4">
                 <select id="category" class="form-select" required>
                    <option value="" disabled selected>Category</option>
                    <option>Food</option>
                    <option>Petrol</option>
                    <option>Shopping</option>
                    <option>Entertainment</option>
                    <option>Travel</option>
                    <option>Education</option>
                    <option>Healthcare</option>
                    <option>Salary</option>
                    <option>Rent</option>
                    <option>Others</option>
                </select>
            </div>
             <div class="col-md-4">
                 <input type="date" id="date" required class="form-control" />
            </div>
             <div class="col-md-4">
                <input type="time" id="time" required class="form-control" />
            </div>
        </div>
        <button type="submit" id="submitBtn" class="btn btn-primary-custom w-100 mt-4">Add Expense</button>
      </form>

      <hr class="my-4" style="border-color: #343a40;">

      <ul id="expenseList" class="list-unstyled"></ul>

      <div class="d-flex justify-content-between align-items-center mt-3 pagination-controls">
        <div>
          <label class="me-2">Per page:</label>
          <select id="pageSize" class="form-select d-inline-block" style="width: 75px;">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
          </select>
        </div>
        <div>
          <button id="prevPage" class="btn">Previous</button>
          <span id="pageInfo" class="mx-2 align-middle"></span>
          <button id="nextPage" class="btn">Next</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
  <script src="/expense.js"></script>
</body>
</html>
